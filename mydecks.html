<div ng-show="tab.isSet(3)" class="mydecks">
  <table cellpadding="10">
    <tr>
      <td>
        <input name="deckname" placeholder="Deck name" ng-model="mydecks.deckname">
      </td>
      <td class="decks">
        <button class="savebutton"  ng-click="mydecks.saveDeck(mydecks.deckname)">Save</button>
      </td>
      <td class="decks">
        <button class="savebutton"  ng-click="">Upload</button>
      </td>
      <td class="decks">
        <button class="savebutton"  ng-click="mydecks.clearDeck()">Clear</button>
      </td>
    </tr>
    <tr ng-repeat="deck in mydecks.decks | toArray | orderBy:'-dateUTC'">
      <td>
        <div style="font-weight:bold;">{{deck.deckname}}</div>
        <div style="font-size:9px;">{{deck.dateFormatted}}</div>
      </td>
      <td class="decks">
        <button class="savebutton"  ng-click="mydecks.loadDeck(deck.deckname)">Load</button>
      </td>
      <td class="decks">
        <button class="savebutton"  ng-click="">Download</button>
      </td>
      <td class="decks">
        <button class="savebutton"  ng-click="mydecks.deleteDeck(deck.deckname)">Delete</button>
      </td>
    </tr>
  </table>
</div>
