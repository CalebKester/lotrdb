<!DOCTYPE html>
<html lang="en" ng-app="deckbuilder">
  <head>
    <title>Lord of the Rings LCG Deckbuilder</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <link href="style.css" rel="stylesheet" media="screen" />
    <script src="jquery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="angular.min.js"></script>
    <script src="ngStorage.min.js"></script>
    <script src="lotrdb.js"></script>
    <script src="lz-string.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=0.6, maximum-scale=1, user-scalable=yes">
  </head>
  <body>
    <header></header>
    <div class="body">
      <deck></deck>
    
      <cardpreview></cardpreview>
      
        <div ng-controller="tabController as tab" class="rightdiv">
          <section class="tab">
            <ul class="nav nav-pills">
              <li>
                <a href ng-click="tab.setTab(1)">Cards</a></li>
              <li>
                <a href ng-click="tab.setTab(2)">Packs</a></li>
              <li>
                <a href ng-click="tab.setTab(3)">Decks</a></li>
            </ul>
          </section>
          <packs></packs>
          <cards></cards>
          <mydecks></mydecks>
        </div>
        
      </div>

    <myfooter></myfooter>
  </body>
</html>
