<!DOCTYPE html>
<html ng-app="deckbuilder">
  <head>
    <title>Lord of the Rings LCG Deckbuilder</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <link href="style.css" rel="stylesheet" media="screen" />
    <script src="jquery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="angular.min.js"></script>
    <script src="lotrdb.js"></script>
  </head>
  <body>
      <header></header>
      <div class="body">
        <deck></deck>
        <cardpreview></cardpreview>
        <div ng-controller="packSelect as packs">
        <div ng-controller="tabController as tab" class="rightdiv">
          <section class="tab">
            <ul class="nav nav-pills">
              <li>
                <a href ng-click="tab.setTab(1)">Cards</a></li>
              <li>
                <a href ng-click="tab.setTab(2)">Packs</a></li>
            </ul>
          </section>
          <packs></packs>
          <cards></cards>
        </div>
        </div>
         
      </div>

    
  </body>
</html>
